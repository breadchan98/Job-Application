<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Apply now!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Apply below!</h1>
        <p>If interested, please fill out this form with required information</p>

        <!--method attr= specifies how to send form-data to specified URL in action-->
        <!--get method for URL parameters OR post request as data to server-->
        <form action="/thankyou.html" method="post">
            <fieldset>
                <label for="fname">First Name: <input id="fname" type="text" required></label>
                <label for="lname">Last Name: <input id="lname" type="text" required></label>
                <label for="addr">Address: <input id="addr" type="text" required></label>
                <label for="city">City: <input id="city" type="text" required></label>
                <label for="state">State: <input id="state" type="text" required></label>
                <label for="email">Email Address: <input id="email" type="email" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <p>Are you over 18 years old?</p>
                <label for="adult"><input type="radio" name="age" checked id="adult">Yes</label>
                <label for="child"><input type="radio"name="age" id="child">No</label>
            </fieldset>
            <fieldset>
                
            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions">By accessing or using this website, 
                you agree to be bound by these terms and conditions of use. 
                If you do not agree with any of these terms, you are prohibited from using or accessing this site. 
                The materials contained in this website are protected by applicable copyright and trademark law. 
                Please review our full terms and conditions for detailed information.</label>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions">
                Sign me up for upcoming newsletter, job posting, etc.</label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
